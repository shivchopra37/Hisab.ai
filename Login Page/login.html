<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Welcome Back!</h2>
      <p>Please enter your details to sign in.</p>

      <label for="email">E-mail Address</label>
      <input type="email" id="email" placeholder="E-mail Address">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password">

      <div class="remember-forgot">
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>

      <p>Don't have a account? <a href="#">Register here</a></p>

      <div class="divider">
        <span>or</span>
      </div>

      <div class="social-login">
        <a href="#" id="google-login"><img src="google-icon.png" alt="Google"></a>
        <a href="#"><img src="apple-icon.png" alt="Apple"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      </div>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
